name: Test

on:
  - pull_request
  - push

env:
  BUNDLE_WITHOUT: release

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "3.1"
          - "3.0"
          - "2.7"
        puppet:
          - "~> 7.0"
          - "~> 6.29"
        exclude:
          - ruby: "3.1"
            puppet: "~> 6.29"
          - ruby: "3.0"
            puppet: "~> 6.29"

    name: "Ruby ${{ matrix.ruby }} - Puppet ${{ matrix.puppet }}"
    env:
      PUPPET_VERSION: ${{ matrix.puppet }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake spec
      - name: Rubocop
        run: bundle exec rake rubocop
  acceptance:
    runs-on: ubuntu-latest
    env:
      BEAKER_setfile: debian10-64
      PUPPET_VERSION: ${{ matrix.puppet }}
    strategy:
      fail-fast: false
      matrix:
        puppet:
          - "~> 7.0"
          - "~> 6.29"
        ruby:
          - '2.7'
          - '3.0'
        example: ${{ fromJson(needs.pre.outputs.examples) }}
    name: Acceptance / Ruby ${{ matrix.ruby }} - ${{ matrix.puppet }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run acceptance
        run: bundle exec rake beaker
